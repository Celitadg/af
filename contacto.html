                <h2 class="variacion">Contactame</h2>
                <div class="container">
                    <form>
                           <div class="wow bounceInDown">
                               <div class="form-group">
                                    <label for="completar">Tus datos</label>
                                    <input class="form-control" id="completar" type="text" name="nombre" placeholder="Nombre*" required>
                                    <input class="form-control" type="email" name="email" placeholder="Email*" required>
                                    <input class="form-control" type="number" name="whatsapp" placeholder="WhatsApp">
                               </div>	
                               <div class="form-group">
                                    <label for="select">¿Cómo me encontraste?</label>
                                    <select class="form-control" id="select"> 	
                                        <option selected>Elige una opción</option>
                                        <option value="in">Instagram</option>
                                        <option value="fa">Facebook</option>
                                        <option value="goo">Google</option>
                                        <option value="fr">Amigos o familiares</option>
                                        <option value="o">Otro</option>
                                    </select>
                               </div>
                           </div>
                           <div class="form-derecha wow bounceInUp">
                               <div class="form-group wow bounceInUp">
                                    <label for="mensaje">Dejame tu consulta</label>
                                    <input class="form-control" id="mensaje" type="text" name="asunto" placeholder="Asunto*" required>
                                    <textarea class="form-control" rows="10" cols="40" placeholder="Mensaje*" required></textarea>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-outline-light">Enviar</button>
                                    </div>
                               </div>
                           </div>
                    </form>
                </div>
           </section>
